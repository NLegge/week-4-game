<!DOCTYPE html>
<html lang="en">
<head>
	<title>Week 4 Game</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div id="container">
		<div id="heading">
			<img src="assets/images/Title.png" id="title">
			<h1>The RPG!</h1>
		</div>
		<div id="select">
			<h2>Your Character</h2>
			<div class="character">
				<h3 class="charName">Zim</h3>
				<img src="assets/images/Zim.jpg">
				<p class="hp">150</p>
			</div>
			<div class="character">
				<h3 class="charName">Gir</h3>
				<img src="assets/images/Gir.jpg">
				<p class="hp">160</p>
			</div>
			<div class="character">
				<h3 class="charName">Gaz</h3>
				<img src="assets/images/Gaz.jpg">
				<p class="hp">180</p>
			</div>
			<div class="character">
				<h3 class="charName">Dib</h3>
				<img src="assets/images/Dib.jpg">
				<p class="hp">140</p>
			</div>
		</div>
		<div id="enemies">
			<h2>Enemies Available to Attack</h2>
			<div class="enemy">
				<h3 class="charName">Zim</h3>
				<img src="assets/images/Zim.jpg">
				<p class="enemyhp">150</p>
			</div>
			<div class="enemy">
				<h3 class="charName">Gir</h3>
				<img src="assets/images/Gir.jpg">
				<p class="enemyhp">160</p>
			</div>
			<div class="enemy">
				<h3 class="charName">Gaz</h3>
				<img src="assets/images/Gaz.jpg">
				<p class="enemyhp">180</p>
			</div>
			<div class="enemy">
				<h3 class="charName">Dib</h3>
				<img src="assets/images/Dib.jpg">
				<p class="enemyhp">140</p>
			</div>
		</div>
		<div id="fight">
			<h2>Fight Section</h2>
			<button>Attack</button>
		</div>
		<div id="defender">
			<h2>Defender</h2>
		</div>
	</div>
</body>
</html>
