<!DOCTYPE html>
<html lang="en">
<head>
	<title>Week 4 Game</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div id="container">
		<div id="heading">
			<img src="assets/images/Title.png" alt="Invader Zim" id="title">
			<h1>The RPG!</h1>
		</div>
		<div id="action">
			<div id="select">
				<h2>Your Character</h2>
				<div class="character" id="zim">
					<h3 class="charName">ZIM</h3>
					<img src="assets/images/zim.jpg" alt="zim">
					<p class="hp">130</p>
				</div>
				<div class="character" id="gir">
					<h3 class="charName">GIR</h3>
					<img src="assets/images/gir.jpg" alt="gir">
					<p class="hp">150</p>
				</div>
				<div class="character" id="gaz">
					<h3 class="charName">GAZ</h3>
					<img src="assets/images/gaz.jpg" alt="gaz">
					<p class="hp">180</p>
				</div>
				<div class="character" id="dib">
					<h3 class="charName">DIB</h3>
					<img src="assets/images/dib.jpg" alt="dib">
					<p class="hp">100</p>
				</div>
			</div>
			<div id="vs" class="hidden">
				<h2>FIGHT!</h2>
				<div id="goodGuy">
					<div class="yourCharacter hidden">
						<h3 class="goodCharName"></h3>
						<img id="goodImg" src="" alt="good guy">
						<p class="goodHp"></p>
					</div>
				</div>
				<p class="hidden" id="tag">VS</p>
				<div class="badGuy">
					<div class="defender hidden">
						<h3 class="badCharName"></h3>
						<img id="badImg" src="" alt="bad guy">
						<p class="badHp"></p>
					</div>
				</div>
				<div id="fight">
					<button class="hidden">Attack</button>
				</div>
			</div>
			</div>
				<div id="message">
			</div>
		</div>
		<div class="hidden" id="enemies">
			<h2 id="enemyAvailable">Enemies Available to Attack</h2>
			<div class="enemy" id="badzim">
				<h3 class="charName">ZIM</h3>
				<img src="assets/images/zim.jpg" alt="zim">
				<p class="enemyhp">130</p>
			</div>
			<div class="enemy" id="badgir">
				<h3 class="charName">GIR</h3>
				<img src="assets/images/gir.jpg" alt="gir">
				<p class="enemyhp">150</p>
			</div>
			<div class="enemy" id="badgaz">
				<h3 class="charName">GAZ</h3>
				<img src="assets/images/gaz.jpg" alt="gaz">
				<p class="enemyhp">180</p>
			</div>
			<div class="enemy" id="baddib">
				<h3 class="charName">DIB</h3>
				<img src="assets/images/dib.jpg" alt="dib">
				<p class="enemyhp">100</p>
			</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
