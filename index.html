<!DOCTYPE html>
<html lang="en">
<head>
	<title>Week 4 Game</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div id="container">
		<div id="heading">
			<img src="assets/images/Title.png" id="title">
			<h1>The RPG!</h1>
		</div>
		<div id="action">
			<div id="select">
				<h2>Your Character</h2>
				<div class="character" id="zim">
					<h3 class="charName">Zim</h3>
					<img src="assets/images/Zim.jpg">
					<p class="hp">120</p>
				</div>
				<div class="character" id="gir">
					<h3 class="charName">Gir</h3>
					<img src="assets/images/Gir.jpg">
					<p class="hp">150</p>
				</div>
				<div class="character" id="gaz">
					<h3 class="charName">Gaz</h3>
					<img src="assets/images/Gaz.jpg">
					<p class="hp">180</p>
				</div>
				<div class="character" id="dib">
					<h3 class="charName">Dib</h3>
					<img src="assets/images/Dib.jpg">
					<p class="hp">100</p>
				</div>
			</div>
			<div id="vs" class="hidden">
				<h2>FIGHT!</h2>
				<div id="goodGuy">
					<div class="yourCharacter hidden" id="yourzim">
						<h3 class="charName">Zim</h3>
						<img src="assets/images/Zim.jpg">
						<p class="hp">120</p>
					</div>
					<div class="yourCharacter hidden" id="yourgir">
						<h3 class="charName">Gir</h3>
						<img src="assets/images/Gir.jpg">
						<p class="hp">150</p>
					</div>
					<div class="yourCharacter hidden" id="yourgaz">
						<h3 class="charName">Gaz</h3>
						<img src="assets/images/Gaz.jpg">
						<p class="hp">180</p>
					</div>
					<div class="yourCharacter hidden" id="yourdib">
						<h3 class="charName">Dib</h3>
						<img src="assets/images/Dib.jpg">
						<p class="hp">100</p>
					</div>
				</div>
				<p class="hidden" id="tag">VS</p>
				<div class="badGuy">
					<div class="defender hidden" id="defendbadzim">
						<h3 class="charName">Zim</h3>
						<img src="assets/images/Zim.jpg">
						<p class="hp">120</p>
					</div>
					<div class="defender hidden" id="defendbadgir">
						<h3 class="charName">Gir</h3>
						<img src="assets/images/Gir.jpg">
						<p class="hp">150</p>
					</div>
					<div class="defender hidden" id="defendbadgaz">
						<h3 class="charName">Gaz</h3>
						<img src="assets/images/Gaz.jpg">
						<p class="hp">180</p>
					</div>
					<div class="defender hidden" id="defendbaddib">
						<h3 class="charName">Dib</h3>
						<img src="assets/images/Dib.jpg">
						<p class="hp">100</p>
					</div>
				</div>
				<div id="fight">
					<button class="hidden">Attack</button>
				</div>
			</div>
			</div>
				<div id="message">
			</div>
		</div>
		<div class="hidden" id="enemies">
			<h2>Enemies Available to Attack</h2>
			<div class="enemy" id="badzim">
				<h3 class="charName">Zim</h3>
				<img src="assets/images/Zim.jpg">
				<p class="enemyhp">120</p>
			</div>
			<div class="enemy" id="badgir">
				<h3 class="charName">Gir</h3>
				<img src="assets/images/Gir.jpg">
				<p class="enemyhp">150</p>
			</div>
			<div class="enemy" id="badgaz">
				<h3 class="charName">Gaz</h3>
				<img src="assets/images/Gaz.jpg">
				<p class="enemyhp">180</p>
			</div>
			<div class="enemy" id="baddib">
				<h3 class="charName">Dib</h3>
				<img src="assets/images/Dib.jpg">
				<p class="enemyhp">140</p>
			</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
